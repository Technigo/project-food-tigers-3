<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakfast restaurants in Las Vegas</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="logo" src ="">
    <div class="header-text-wrapper">
      <img class="icon-location" src="map.png">
      <p class="text-header" id="locationName"></p>
    </div>
    <div class="header-text-wrapper">
      <img class="icon-delivery" src="clock.png">
      <p class="text-header">Deliver now</p>
    </div>
  </header>

  <section class="filter-section">

    <button id="sortByRating" onclick="sortRating()">
      Sort on Rating
    </button>

    <button id="sortByCost" onclick="sortCost()">
      Sort by Cost
    </button>
    
    <form>

      <h3 class="filter-title">Choose price range</h3>

      <div class="filter-checkbox-wrapper">
        <input
        type="checkbox"
        id="priceOneDollar"
        class="checkbox"
        value="low-price"
        checked
        >
        <label for="priceOneDollar">$</label>

        <input
          type="checkbox"
          id="priceTwoDollar"
          class="checkbox"
          value="medium-price"
          checked
        >
        <label for="priceTwoDollar">$$</label>

        <input
          type="checkbox"
          id="priceThreeDollar"
          class="checkbox"
          value="high-price"
          checked
        >
        <label for="priceThreeDollar">$$$</label>
      </div>

      <h3 class="filter-title">Choose rating</h3>
      <div class="filter-checkbox-wrapper">
        <input
          type="checkbox"
          id="ratingOne"
          class="checkbox"
          value="one"
          checked
        >
        <label for="ratingOne">1</label>

        <input
          type="checkbox"
          id="ratingTwo"
          class="checkbox"
          value="one"
          checked
        >
        <label for="ratingTwo">2</label>

        <input
          type="checkbox"
          id="ratingThree"
          class="checkbox"
          value="one"
          checked
        >
        <label for="ratingThree">3</label>

        <input
          type="checkbox"
          id="ratingFour"
          class="checkbox"
          value="one"
          checked
        >
        <label for="ratingFour">4</label>
        
        <input
          type="checkbox"
          id="ratingFive"
          class="checkbox"
          value="one"
          checked
        >
        <label for="ratingFive">5</label>
      </div>

      <h3 class="filter-title">How hungry are you?</h3>
      <input type="range" id="points" name="points" min="0" max="10">

    </form>

  </section>

  <section class="restaurant-section" id="restaurantSection">
  </section>

  <script src="./script.js"></script>
</body>
</html>
